<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 6px;
    }
    button {
      cursor: pointer;
    }
    .resultado {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <h1>Calculadora de Numerologia</h1>

  <label>
    Data de nascimento:
    <br>
    <input type="date" id="data">
  </label>

  <br><br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado"></div>

  <script>
    // ---------- FUNÇÕES BASE ----------

    function reduzirSemMestres(numero) {
      let atual = numero;
      while (atual > 9) {
        atual = atual
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
      }
      return atual;
    }

    function reduzirComMestres(numero) {
      let atual = numero;
      while (atual > 9) {
        if ([11, 22, 33, 44].includes(atual)) {
          return atual;
        }
        atual = atual
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
      }
      return atual;
    }

    function desdobramentoComMestres(numero) {
      let soma = numero;
      let passos = [numero];

      while (soma > 9) {
        if ([11, 22, 33, 44].includes(soma)) {
          break;
        }
        soma = soma
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
        passos.push(soma);
      }

      return passos.join(" → ");
    }

    // Função para mostrar/esconder explicação (global)
    function toggleInfo(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    // ---------- CÁLCULOS ----------

    function calcular() {
  const data = document.getElementById("data").value;
  if (!data) {
    alert("Por favor, introduz a data de nascimento.");
    return;
  }

  const [ano, mes, dia] = data.split("-").map(Number);

  // Reduções simples
  const diaReduzido = reduzirSemMestres(dia);
  const mesReduzido = reduzirSemMestres(mes);
  const anoReduzido = reduzirSemMestres(ano);

  // Caminho de Vida (soma de todos os dígitos da data)
  const digitosData = data.replaceAll("-", "").split("").map(Number);
  const somaCaminhoVida = digitosData.reduce((a, b) => a + b, 0);

  const caminhoVidaFinal = reduzirComMestres(somaCaminhoVida);
  const caminhoVidaDesdobrado = desdobramentoComMestres(somaCaminhoVida);

  // Via de Missão
  const somaMissao = diaReduzido + mesReduzido;
  const viaMissaoFinal = reduzirComMestres(somaMissao);
  const viaMissaoDesdobrada = desdobramentoComMestres(somaMissao);

  // Mostrar resultados
  document.getElementById("resultado").innerHTML = `
    <h2>Resultados</h2>

    <strong>
      Caminho de Vida
      <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-cv')">ⓘ</span>
    </strong><br>
    <div id="info-cv" style="display:none; font-size:14px; margin:6px 0;">
      O Caminho de Vida representa a direção principal da tua vida, as aprendizagens
      fundamentais e o tipo de experiências que és chamada a viver ao longo do teu percurso.
      É calculado através da soma de todos os algarismos da data de nascimento.
    </div>
    ${caminhoVidaDesdobrado} / ${caminhoVidaFinal}
    <br><br>

    <strong>
      Via de Missão
      <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-vm')">ⓘ</span>
    </strong><br>
    <div id="info-vm" style="display:none; font-size:14px; margin:6px 0;">
      A Via de Missão indica de que forma colocas o teu potencial em ação no mundo.
      É calculada a partir da soma do dia e do mês de nascimento.
    </div>
    ${viaMissaoDesdobrada} / ${viaMissaoFinal}
    <br><br>

    <strong>
      Dia de Nascimento
      <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-dia')">ⓘ</span>
    </strong><br>
    <div id="info-dia" style="display:none; font-size:14px; margin:6px 0;">
      O Dia de Nascimento mostra características pessoais e talentos inatos.
      É calculado reduzindo o dia do nascimento a um só dígito.
    </div>
    ${dia} / ${diaReduzido}
    <br><br>

    <strong>
      Mês de Nascimento
      <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-mes')">ⓘ</span>
    </strong><br>
    <div id="info-mes" style="display:none; font-size:14px; margin:6px 0;">
      O Mês de Nascimento indica a forma como te relacionas com os ciclos da vida e o mundo.
      É calculado reduzindo o mês do nascimento a um só dígito.
    </div>
    
    ${mes} / ${mesReduzido}
    <br><br>

    <strong>
      Ano de Nascimento
      <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-ano')">ⓘ</span>
    </strong><br>
    <div id="info-ano" style="display:none; font-size:14px; margin:6px 0;">
      O Ano de Nascimento revela influências gerais e tendências da tua vida.
      É calculado reduzindo o ano de nascimento a um só dígito.
    </div>
    ${ano} / ${anoReduzido}
    <br><br>
  `;
}

  </script>

</body>
</html>
