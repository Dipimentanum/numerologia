<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>Calculadora de Numerologia</h2>

<label>Nome completo:</label>
<input type="text" id="nome" placeholder="Ex: Maria da Silva">

<label>Data de nascimento:</label>
<input type="date" id="data">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
const tabela = {
  A:1, J:1, S:1,
  B:2, K:2, T:2,
  C:3, L:3, U:3,
  D:4, M:4, V:4,
  E:5, N:5, W:5,
  F:6, O:6, X:6,
  G:7, P:7, Y:7,
  H:8, Q:8, Z:8,
  I:9, R:9
};

// Função que reduz o número e guarda o desdobramento
function reduzirComDesdobramento(numero) {
  let passos = [];
  let atual = numero;

  while (atual > 9 && atual !== 11 && atual !== 22 && atual !== 33) {
    let digitos = atual.toString().split('').map(Number);
    passos.push(digitos.join(" + "));
    atual = digitos.reduce((a, b) => a + b, 0);
  }

  let texto = passos.length > 0
    ? `${numero} → ${passos.join(" = ")} = ${atual}`
    : `${atual}`;

  return {
    final: atual,
    texto: texto
  };
}

// Função que calcula os números do nome
function calcularNumeroNome(nome, tipo) {
  nome = nome
    .toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");

  let soma = 0;
  const vogais = "AEIOU";

  for (let letra of nome) {
    if (!tabela[letra]) continue;

    if (tipo === "alma" && !vogais.includes(letra)) continue;
    if (tipo === "personalidade" && vogais.includes(letra)) continue;

    soma += tabela[letra];
  }

  return reduzirComDesdobramento(soma);
}

// Função para mostrar/esconder descrição
function toggleDescricao(id) {
  const elem = document.getElementById('desc-' + id);
  if (elem.style.display === 'none') {
    elem.style.display = 'block';
  } else {
    elem.style.display = 'none';
  }
}

// Função para imprimir relatório
function imprimirRelatorio() {
  const conteudo = document.getElementById("resultado").innerHTML;
  const janela = window.open('', '', 'height=600,width=800');
  janela.document.write('<html><head><title>Relatório de Numerologia</title></head><body>');
  janela.document.write(conteudo);
  janela.document.write('</body></html>');
  janela.document.close();
  janela.print();
}

// Função principal
function calcular() {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;

  if (!nome || !data) {
    alert("Por favor, preenche todos os campos.");
    return;
  }

  // Caminho de Vida
  let somaData = 0;
  for (let n of data.replaceAll("-", "")) {
    somaData += Number(n);
  }
  const caminhoVida = reduzirComDesdobramento(somaData);

  // Números do nome
  const expressao = calcularNumeroNome(nome, "expressao");
  const alma = calcularNumeroNome(nome, "alma");
  const personalidade = calcularNumeroNome(nome, "personalidade");

  // Ponto Forte de Personalidade
  const somaPontoForte =
    expressao.final + alma.final + personalidade.final;
  const pontoForte = reduzirComDesdobramento(somaPontoForte);

  // Montar resultado com ícones ⓘ e descrições
  document.getElementById("resultado").innerHTML =
    `<strong>Caminho de Vida:</strong> ${caminhoVida.final} 
     <em>${caminhoVida.texto}</em>
     <span class="info" onclick="toggleDescricao('caminho')"> ⓘ</span>
     <div id="desc-caminho" style="display:none;">
     É a soma de todos os dígitos da tua data de nascimento e revela o teu caminho de vida, os desafios e talentos naturais que irás desenvolver.
     </div><br><br>

     <strong>Expressão:</strong> ${expressao.final} 
     <em>${expressao.texto}</em>
     <span class="info" onclick="toggleDescricao('exp')"> ⓘ</span>
     <div id="desc-exp" style="display:none;">
     É a soma de todas as letras do nome completo e mostra os teus talentos, capacidades e como te expressas no mundo.
     </div><br><br>

     <strong>Alma:</strong> ${alma.final} 
     <em>${alma.texto}</em>
     <span class="info" onclick="toggleDescricao('alma')"> ⓘ</span>
     <div id="desc-alma" style="display:none;">
     É calculada apenas com as vogais do nome e revela as tuas motivações internas e necessidades emocionais.
     </div><br><br>

     <strong>Personalidade (Imagem):</strong> ${personalidade.final} 
     <em>${personalidade.texto}</em>
     <span class="info" onclick="toggleDescricao('pers')"> ⓘ</span>
     <div id="desc-pers" style="display:none;">
     É calculada apenas com as consoantes do nome e mostra a imagem que transmites aos outros.
     </div><br><br>

     <strong>Ponto Forte de Personalidade:</strong> ${pontoForte.final} 
     <em>${expressao.final} + ${alma.final} + ${personalidade.final} = ${pontoForte.texto}</em>
     <span class="info" onclick="toggleDescricao('ponto')"> ⓘ</span>
     <div id="desc-ponto" style="display:none;">
     É a soma de Expressão, Alma e Personalidade e indica onde existe maior coerência e força.
     </div><br><br>

     <button onclick="imprimirRelatorio()">Imprimir Relatório</button>`;
}
</script>

</body>
</html>
