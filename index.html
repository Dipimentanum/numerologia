<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>Calculadora de Numerologia</h2>

<label>Nome completo:</label>
<input type="text" id="nome" placeholder="Ex: Diana Alina Lopes Fernandes">

<label>Data de nascimento:</label>
<input type="date" id="data">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
const tabela = {
  A:1, J:1, S:1,
  B:2, K:2, T:2,
  C:3, L:3, U:3,
  D:4, M:4, V:4,
  E:5, N:5, W:5,
  F:6, O:6, X:6,
  G:7, P:7, Y:7,
  H:8, Q:8, Z:8,
  I:9, R:9
};

function reduzirNumero(n) {
  while (n > 9 && n !== 11 && n !== 22 && n !== 33) {
    n = n.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return n;
}

function calcularNumeroNome(nome, tipo) {
  nome = nome.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  let soma = 0;

  for (let letra of nome) {
    if (!tabela[letra]) continue;

    const vogais = "AEIOU";
    if (tipo === "alma" && !vogais.includes(letra)) continue;
    if (tipo === "personalidade" && vogais.includes(letra)) continue;

    soma += tabela[letra];
  }

  return reduzirNumero(soma);
}

function calcular() {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;

  if (!nome || !data) {
    alert("Por favor, preenche todos os campos.");
    return;
  }

  // Caminho de Vida
  const numerosData = data.replaceAll("-", "").split("");
  let somaData = numerosData.reduce((a, b) => a + Number(b), 0);
  const caminhoVida = reduzirNumero(somaData);

  // Números do nome
  const expressao = calcularNumeroNome(nome, "expressao");
  const alma = calcularNumeroNome(nome, "alma");
  const personalidade = calcularNumeroNome(nome, "personalidade");

  document.getElementById("resultado").innerHTML =
    `<strong>Nome:</strong> ${nome}<br><br>
     <strong>Caminho de Vida:</strong> ${caminhoVida}<br>
     <strong>Expressão:</strong> ${expressao}<br>
     <strong>Alma:</strong> ${alma}<br>
     <strong>Personalidade:</strong> ${personalidade}`;
}
</script>

</script>

</body>
</html>
