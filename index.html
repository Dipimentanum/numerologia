<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .resultado {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bloco {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f0f8ff;
    }
    .bloco:nth-child(2n) {
      background-color: #fff0f5;
    }
    strong { font-size: 18px; }
    span { font-size: 16px; }
    .numero-destaque {
      color: #2a7ae2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Numerologia</h1>

  <label>
    Nome completo:<br>
    <input type="text" id="nome" placeholder="ex. Maria da Silva">
  </label>
  <br><br>

  <label>
    Data de nascimento:<br>
    <input type="date" id="data">
  </label>
  <br><br>

  <button onclick="calcular()">Calcular</button>
  <button onclick="imprimirRelatorio()">Imprimir Relatório</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function toggleInfo(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function reduzirSemMestres(numero) {
      let atual = numero;
      while (atual > 9) {
        atual = atual.toString().split('').map(Number).reduce((a,b)=>a+b,0);
      }
      return atual;
    }

    function reduzirComMestres(numero) {
      let atual = numero;
      while (atual > 9) {
        if ([11,22,33,44].includes(atual)) return atual;
        atual = atual.toString().split('').map(Number).reduce((a,b)=>a+b,0);
      }
      return atual;
    }

    function desdobramentoComMestres(numero) {
      let soma = numero;
      let passos = [numero];
      while (soma > 9) {
        if ([11,22,33,44].includes(soma)) break;
        soma = soma.toString().split('').map(Number).reduce((a,b)=>a+b,0);
        passos.push(soma);
      }
      return passos.join(" → ");
    }

    function letraParaNumero(letra) {
      const mapa = {
        A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8,I:9,
        J:1,K:2,L:3,M:4,N:5,O:6,P:7,Q:8,R:9,
        S:1,T:2,U:3,V:4,W:5,X:6,Y:7,Z:8
      };
      return mapa[letra.toUpperCase()] || 0;
    }

    function somaLetras(palavra) {
      return palavra.split('').map(letraParaNumero).reduce((a,b)=>a+b,0);
    }

    function calcular() {
      const data = document.getElementById("data").value;
      const nome = document.getElementById("nome").value.replace(/\s+/g,'');
      if (!data || !nome) {
        alert("Por favor, introduz a data de nascimento e o nome completo.");
        return;
      }

      const [ano, mes, dia] = data.split("-").map(Number);

      const diaReduzido = reduzirSemMestres(dia);
      const mesReduzido = reduzirSemMestres(mes);
      const anoReduzido = reduzirSemMestres(ano);

      // Caminho de Vida
      const digitosData = data.replaceAll("-", "").split("").map(Number);
      const somaCaminhoVida = digitosData.reduce((a,b)=>a+b,0);
      const caminhoVidaFinal = reduzirComMestres(somaCaminhoVida);
      const caminhoVidaDesdobrado = desdobramentoComMestres(somaCaminhoVida);

      // Via de Missão
      const somaMissao = diaReduzido + mesReduzido;
      const viaMissaoFinal = reduzirComMestres(somaMissao);
      const viaMissaoDesdobrada = desdobramentoComMestres(somaMissao);

      // Heranças Kármicas
      const primeiraHeranca = `${diaReduzido} - ${mesReduzido} = ${Math.abs(diaReduzido - mesReduzido)}`;
      const segundaHeranca = `${diaReduzido} - ${anoReduzido} = ${Math.abs(diaReduzido - anoReduzido)}`;
      const terceiraHerancaPar = `${Math.abs(diaReduzido - mesReduzido)} - ${Math.abs(diaReduzido - anoReduzido)}`;

      // Desafios Kármicos
      const primeiroDesafio = terceiraHerancaPar; 
      const segundoDesafio = `${mesReduzido} - ${anoReduzido}`;
      const terceiroDesafioPar = `${Math.abs(Math.abs(diaReduzido - mesReduzido) - Math.abs(diaReduzido - anoReduzido))} - ${Math.abs(mesReduzido - anoReduzido)}`;

      // Karma Acumulado
      const karmaAcumulado = Math.abs(Math.abs(diaReduzido - mesReduzido)) + Math.abs(Math.abs(diaReduzido - anoReduzido)) +
                             Math.abs(Math.abs(Math.abs(diaReduzido - mesReduzido) - Math.abs(diaReduzido - anoReduzido))) +
                             Math.abs(Math.abs(mesReduzido - anoReduzido));

      // Ciclos de Vida
      const primeiroCiclo = diaReduzido + mesReduzido;
      const segundoCiclo = diaReduzido + anoReduzido;
      const terceiroCiclo = primeiroCiclo + segundoCiclo;
      const quartoCiclo = mesReduzido + anoReduzido;

      const primeiroCicloReduzido = reduzirSemMestres(primeiroCiclo);
      const segundoCicloReduzido = reduzirSemMestres(segundoCiclo);
      const terceiroCicloReduzido = reduzirSemMestres(terceiroCiclo);
      const quartoCicloReduzido = reduzirSemMestres(quartoCiclo);

      const inicio1 = 0;
      const fim1 = 36 - caminhoVidaFinal;
      const inicio2 = fim1 + 1;
      const fim2 = inicio2 + 9 - 1;
      const inicio3 = fim2 + 1;
      const fim3 = inicio3 + 9 - 1;
      const inicio4 = fim3 + 1;
      const fim4 = inicio4 + 9 - 1;

      const objetivoKarmico = primeiroCicloReduzido + segundoCicloReduzido + terceiroCicloReduzido + quartoCicloReduzido;

      // Números do Nome
      const numeroExpressao = reduzirComMestres(somaLetras(nome));
      const vogais = nome.replace(/[^AEIOU]/gi,'');
      const numeroAlma = reduzirComMestres(somaLetras(vogais));
      const consoantes = nome.replace(/[^BCDFGHJKLMNPQRSTVWXYZ]/gi,'');
      const numeroImagem = reduzirComMestres(somaLetras(consoantes));

      const pontoForte = numeroExpressao + numeroAlma + numeroImagem;
      const pontoForteReduzido = reduzirComMestres(pontoForte);

      const numeroFinal = caminhoVidaFinal + pontoForteReduzido;
      const numeroFinalReduzido = reduzirComMestres(numeroFinal);

      const numeroPoder = numeroExpressao + caminhoVidaFinal;
      const numeroStress = numeroExpressao - caminhoVidaFinal;
      const numeroReativo = numeroFinalReduzido + numeroFinalReduzido;
      const numeroReativoReduzido = reduzirComMestres(numeroReativo);

      // Mostrar resultados
      document.getElementById("resultado").innerHTML = `
        <div class="bloco">
          <strong>Caminho de Vida <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-cv')">ⓘ</span></strong><br>
          <div id="info-cv" style="display:none; font-size:14px; margin:6px 0;">
            Representa a direção principal da tua vida e o tipo de experiências que és chamada a viver.
          </div>
          <span class="numero-destaque">${caminhoVidaDesdobrado} / ${caminhoVidaFinal}</span>
        </div>

        <div class="bloco">
          <strong>Via de Missão <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-vm')">ⓘ</span></strong><br>
          <div id="info-vm" style="display:none; font-size:14px; margin:6px 0;">
            Indica de que forma colocas o teu potencial em ação no mundo.
          </div>
          <span class="numero-destaque">${viaMissaoDesdobrada} / ${viaMissaoFinal}</span>
        </div>

        <div class="bloco">
          <strong>Heranças Kármicas <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-herancas')">ⓘ</span></strong><br>
          <div id="info-herancas" style="display:none; font-size:14px; margin:6px 0;">
            Talentos ou bloqueios herdados de vidas passadas, analisados aos pares.
          </div>
          1ª Herança: <span class="numero-destaque">${primeiraHeranca}</span><br>
          2ª Herança: <span class="numero-destaque">${segundaHeranca}</span><br>
          3ª Herança (par): <span class="numero-destaque">${terceiraHerancaPar}</span>
        </div>

        <div class="bloco">
          <strong>Desafios Kármicos <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-desafios')">ⓘ</span></strong><br>
          <div id="info-desafios" style="display:none; font-size:14px; margin:6px 0;">
            Obstáculos ou lições que precisas de superar, vistos aos pares.
          </div>
          1º Desafio (par da 3ª herança): <span class="numero-destaque">${primeiroDesafio}</span><br>
          2º Desafio (mês - ano): <span class="numero-destaque">${segundoDesafio}</span><br>
          3º Desafio (par dos resultados anteriores): <span class="numero-destaque">${terceiroDesafioPar}</span><br>
          Karma Acumulado: <span class="numero-destaque">${karmaAcumulado}</span>
        </div>

        <div class="bloco">
          <strong>Ciclos de Vida (Pináculos) <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-ciclos')">ⓘ</span></strong><br>
          <div id="info-ciclos" style="display:none; font-size:14px; margin:6px 0;">
            Diferentes fases da tua vida, desafios e oportunidades de cada período.
          </div>
          1º Ciclo: <span class="numero-destaque">${primeiroCicloReduzido}</span> (dos ${inicio1} aos ${fim1} anos)<br>
          2º Ciclo: <span class="numero-destaque">${segundoCicloReduzido}</span> (dos ${inicio2} aos ${fim2} anos)<br>
          3º Ciclo: <span class="numero-destaque">${terceiroCicloReduzido}</span> (dos ${inicio3} aos ${fim3} anos)<br>
          4º Ciclo: <span class="numero-destaque">${quartoCicloReduzido}</span> (dos ${inicio4} aos ${fim4} anos)<br>
          Objetivo Kármico: <span class="numero-destaque">${objetivoKarmico}</span>
        </div>

        <div class="bloco">
          <strong>Número de Expressão <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-expressao')">ⓘ</span></strong><br>
          <div id="info-expressao" style="display:none; font-size:14px; margin:6px 0;">
            Talentos, personalidade e forma de te expressares.
          </div>
          <span class="numero-destaque">${numeroExpressao}</span>
        </div>

        <div class="bloco">
          <strong>Número de Alma <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-alma')">ⓘ</span></strong><br>
          <div id="info-alma" style="display:none; font-size:14px; margin:6px 0;">
            Desejos internos, motivações e o que te faz sentir realizada.
          </div>
          <span class="numero-destaque">${numeroAlma}</span>
        </div>

        <div class="bloco">
          <strong>Número de Imagem <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-imagem')">ⓘ</span></strong><br>
          <div id="info-imagem" style="display:none; font-size:14px; margin:6px 0;">
            Como os outros te percebem e como te apresentas.
          </div>
          <span class="numero-destaque">${numeroImagem}</span>
        </div>

        <div class="bloco">
          <strong>Ponto Forte da Personalidade <span style="cursor:pointer; color:#555;" onclick="toggleInfo('info-pfp')">ⓘ</span></strong><br>
          <div id="info-pfp" style="display:none; font-size:14px; margin:6px 0;">
            Soma do Número de Expressão + Número de Alma + Número de Imagem, reduzido a um dígito.
          </div>
          <span class="numero-destaque">${pontoForteReduzido}</span>
        </div>

        <div class="bloco">
          <strong>Número Final, Poder, Stress, Número Reativo</strong><br>
          Número Final: <span class="numero-destaque">${numeroFinalReduzido}</span><br>
          Número do Poder: <span class="numero-destaque">${numeroPoder}</span><br>
          Número do Stress: <span class="numero-destaque">${numeroStress}</span><br>
          Número Reativo: <span class="numero-destaque">${numeroReativoReduzido}</span>
        </div>
      `;
    }

    function imprimirRelatorio() {
      const conteudo = document.getElementById('resultado').innerHTML;
      const janela = window.open('', '', 'width=800,height=600');
      janela.document.write('<html><head><title>Relatório de Numerologia</title>');
      janela.document.write('<style>body{font-family:Arial,sans-serif;line-height:1.6;padding:20px;} strong{font-size:18px;} .numero-destaque{color:#2a7ae2;font-weight:bold;}</style>');
      janela.document.write('</head><body>');
      janela.document.write(conteudo);
      janela.document.write('</body></html>');
      janela.document.close();
      janela.focus();
      janela.print();
      janela.close();
    }
  </script>
</body>
</html>
