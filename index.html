<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>Calculadora de Numerologia</h2>

<label>Nome completo:</label>
<input type="text" id="nome" placeholder="Ex: Diana Alina Lopes Fernandes">

<label>Data de nascimento:</label>
<input type="date" id="data">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
const tabela = {
  A:1, J:1, S:1,
  B:2, K:2, T:2,
  C:3, L:3, U:3,
  D:4, M:4, V:4,
  E:5, N:5, W:5,
  F:6, O:6, X:6,
  G:7, P:7, Y:7,
  H:8, Q:8, Z:8,
  I:9, R:9
};

function reduzirComDesdobramento(numero) {
  let passos = [];
  let atual = numero;

  while (atual > 9 && atual !== 11 && atual !== 22 && atual !== 33) {
    let digitos = atual.toString().split('').map(Number);
    passos.push(digitos.join(" + "));
    atual = digitos.reduce((a, b) => a + b, 0);
  }

  let texto = passos.length > 0
    ? `${numero} → ${passos.join(" = ")} = ${atual}`
    : `${atual}`;

  return {
    final: atual,
    texto: texto
  };
}

function calcularNumeroNome(nome, tipo) {
  nome = nome
    .toUpperCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");

  let soma = 0;
  const vogais = "AEIOU";

  for (let letra of nome) {
    if (!tabela[letra]) continue;

    if (tipo === "alma" && !vogais.includes(letra)) continue;
    if (tipo === "personalidade" && vogais.includes(letra)) continue;

    soma += tabela[letra];
  }

  return reduzirComDesdobramento(soma);
}

function calcular() {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;

  if (!nome || !data) {
    alert("Por favor, preenche todos os campos.");
    return;
  }

  // Caminho de Vida
  let somaData = 0;
  for (let n of data.replaceAll("-", "")) {
    somaData += Number(n);
  }
  const caminhoVida = reduzirComDesdobramento(somaData);

  // Números do nome
  const expressao = calcularNumeroNome(nome, "expressao");
  const alma = calcularNumeroNome(nome, "alma");
  const personalidade = calcularNumeroNome(nome, "personalidade");

  document.getElementById("resultado").innerHTML =
    `<strong>Nome:</strong> ${nome}<br><br>

     <strong>Caminho de Vida:</strong> ${caminhoVida.final}<br>
     <em>${caminhoVida.texto}</em><br><br>

     <strong>Expressão:</strong> ${expressao.final}<br>
     <em>${expressao.texto}</em><br><br>

     <strong>Alma:</strong> ${alma.final}<br>
     <em>${alma.texto}</em><br><br>

     <strong>Personalidade:</strong> ${personalidade.final}<br>
     <em>${personalidade.texto}</em>`;
}
</script>

</body>
</html>
