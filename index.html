<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>Calculadora de Numerologia</h2>

<label>Nome completo:</label>
<input type="text" id="nome" placeholder="Ex: Diana Alina Lopes Fernandes">

<label>Data de nascimento:</label>
<input type="date" id="data">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<script>
function reduzirNumero(n) {
  while (n > 9 && n !== 11 && n !== 22 && n !== 33) {
    n = n.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return n;
}

function calcular() {
  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value;

  if (!nome || !data) {
    alert("Por favor, preenche todos os campos.");
    return;
  }

  const numerosData = data.replaceAll("-", "").split("");
  let soma = numerosData.reduce((a, b) => a + Number(b), 0);
  const caminhoVida = reduzirNumero(soma);

  document.getElementById("resultado").innerHTML =
    `<strong>Nome:</strong> ${nome}<br>
     <strong>Caminho de Vida:</strong> ${caminhoVida}`;
}
</script>

</body>
</html>
