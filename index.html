<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Numerologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 6px;
    }
    button {
      cursor: pointer;
    }
    .resultado {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <h1>Calculadora de Numerologia</h1>

  <label>
    Data de nascimento:
    <br>
    <input type="date" id="data">
  </label>

  <br><br>
  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado"></div>

  <script>
    // ---------- FUNÇÕES BASE ----------

    function reduzirSemMestres(numero) {
      let atual = numero;
      while (atual > 9) {
        atual = atual
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
      }
      return atual;
    }

    function reduzirComMestres(numero) {
      let atual = numero;

      while (atual > 9) {
        if ([11, 22, 33, 44].includes(atual)) {
          return atual;
        }
        atual = atual
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
      }
      return atual;
    }

    function desdobramentoComMestres(numero) {
      let soma = numero;
      let passos = [numero];

      while (soma > 9) {
        if ([11, 22, 33, 44].includes(soma)) {
          break;
        }
        soma = soma
          .toString()
          .split('')
          .map(Number)
          .reduce((a, b) => a + b, 0);
        passos.push(soma);
      }

      return passos.join(" → ");
    }

    // ---------- CÁLCULOS ----------

    function calcular() {
      const data = document.getElementById("data").value;
      if (!data) {
        alert("Por favor, introduz a data de nascimento.");
        return;
      }

      const [ano, mes, dia] = data.split("-").map(Number);

      // Reduções simples
      const diaReduzido = reduzirSemMestres(dia);
      const mesReduzido = reduzirSemMestres(mes);
      const anoReduzido = reduzirSemMestres(ano);

      // Caminho de Vida
      const somaData = dia + mes + ano;
      const caminhoVidaFinal = reduzirComMestres(somaData);
      const caminhoVidaDesdobrado = desdobramentoComMestres(somaData);

      // Via de Missão
      const somaMissao = diaReduzido + mesReduzido;
      const viaMissaoFinal = reduzirComMestres(somaMissao);
      const viaMissaoDesdobrada = desdobramentoComMestres(somaMissao);

      // Mostrar resultados
      document.getElementById("resultado").innerHTML = `
        <h2>Resultados</h2>

        <strong>Caminho de Vida:</strong><br>
        ${caminhoVidaDesdobrado} / ${caminhoVidaFinal}
        <br><br>

        <strong>Dia de Nascimento:</strong> ${dia} / ${diaReduzido}<br>
        <strong>Mês de Nascimento:</strong> ${mes} / ${mesReduzido}<br>
        <strong>Ano de Nascimento:</strong> ${ano} / ${anoReduzido}
        <br><br>

        <strong>Via de Missão:</strong><br>
        ${viaMissaoDesdobrada} / ${viaMissaoFinal}
      `;
    }
  </script>

</body>
</html>
